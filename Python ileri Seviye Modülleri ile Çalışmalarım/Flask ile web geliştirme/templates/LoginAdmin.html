{% extends "layout.html" %}

{% block title %}
    Login admin
{% endblock %}


{% block body %}


<h3 class="text-center text-secondary mt-2 p-2">Giriş yap</h3>
<hr class="border-primary p-1">




<form class="p-5  mx-5" action="/LoginAdmin" method="post">
	<div class="form-group px-5">
		<label for="exampleDropdownFormEmail2">Kullanıcı adı :</label>
		<input name="username" type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
	</div>
	<div class="form-group  px-5">
		<label for="exampleDropdownFormPassword2">Şifre :</label>
		<input name="pass" type="password" class="form-control " id="exampleDropdownFormPassword2" placeholder="Password">
	</div>
	<div class="form-group  px-5 ">
		<div class="form-check ">
			<input type="checkbox" class="form-check-input" id="dropdownCheck2">
			<label class="form-check-label " for="dropdownCheck2">
				Beni Hatırla
			</label>
		</div>
	</div>
	<button type="submit" class="btn btn-primary  px-5 ml-5">Giriş Yap</button>
</form>



{% endblock %}
